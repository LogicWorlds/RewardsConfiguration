<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <title>Logic Rewards</title>

  <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-dark.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <h1>Ежедневные награды<small>Генерация конфигурации</small></h1>

  <section class="container">
    <div class="row">
      <div class="col-sm-12">
        <form>
          <fieldset>
            <legend>Настроечки</legend>
            <div class="row responsive-label">
              <div class="col-sm-12 col-md-2">
                <label for="monthSelect">Месяц</label>
              </div>
              <div class="col-sm-12 col-md">
                <select id="monthSelect">
                  <option>Январь</option>
                  <option>Февраль</option>
                  <option>Март</option>
                  <option>Апрель</option>
                  <option>Май</option>
                  <option>Июнь</option>
                  <option>Июль</option>
                  <option>Август</option>
                  <option>Сентябрь</option>
                  <option>Октябрь</option>
                  <option>Ноябрь</option>
                  <option>Декабрь</option>
                </select>
              </div>
            </div>
            <div class="row responsive-label">
              <div class="col-sm-12 col-md-2">
                <label for="inputJson">Списки наград</label>
              </div>
              <div class="col-sm-12 col-md">
                <textarea id="inputJson" rows="20"></textarea>
              </div>
            </div>
            <div class="row responsive-label">
              <div class="col-sm-12 col-md-2">
                <label for="inputJson">Загрузить шаблон</label>
              </div>
              <div class="col-sm-12 col-md">
                <select id="patternSelect">
                  <option>Выберите из списка</option>
                </select>
              </div>
            </div>
          </fieldset>
          <div class="row responsive-label">
            <div class="col-sm-12 col-md-2">
              <input id="generateJson" type="button" value="Сделать JSON"/>
            </div>
            <div class="col-sm-12 col-md">
              <p id="generationError">Не могу :(</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="row responsive-label">
      <div class="col-sm-12 col-md-2">
        <h2>JSON`чик</h2>
      </div>
      <div class="col-sm-12 col-md-2">
        <input id="copyJson" type="button" value="Копировать"/>
      </div>
      <div class="col-sm-12 col-md">
        <p id="copiedComplete">Скопировано!</p>
      </div>
    </div>
    <pre id="outputJson"></pre>
  </section>
</body>
